<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/navBars.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/popups.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        #emailField {
            margin: 50px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:insert="fragments/sidebar.html :: sidebar"></div>
    <div id="page-content-wrapper">
        <div th:insert="fragments/header.html :: header"></div>

        <form th:action="@{/emailPage}" method="post" th:object="${emailDto}">
            <div id="emailField" class="border">
                <div class="row">

                    <div class="input-group col-12 mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="toLabel">To</span>
                        </div>
                        <select class="form-control" id="emailTo" name="to"
                                aria-describedby="toLabel" th:field="*{to}">
                            <option th:each="dto: ${customers}" th:value="${dto.email}"
                                    th:text="${dto.email} + ' - ' + ${dto.name}"></option>
                        </select>

                    </div>

                </div>
                <div class="row mb-3">
                    <div class="input-group col-11">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="subjectLabel">Subject</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Subject"
                               aria-label="Subject" th:field="*{subject}"
                               aria-describedby="subjectLabel" name="subject">
                    </div>
                    <button type="submit" id="sendButton" class="btn btn-outline-info">Send</button>
                </div>
                <div class="row">
                    <div class="col-12 mt-4">
                        <textarea style="height: 150px" name="body" class="form-control" type="text" th:field="*{text}"></textarea>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>

<div th:insert="fragments/footer.html :: footer"></div>

<script src="/js/jquery-3.4.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/bootstrap-notify.min.js"></script>
<script type="module" src="/js/popups.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-popup-overlay/2.1.1/jquery.popupoverlay.min.js"></script>

</body>
</html>
