<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        div.card-body {
            width: 17rem;
            float: left;
            height: 11rem;
        }
    </style>
</head>
<body>
<div class="card shadow-sm" th:fragment="card (id, name, email, phone)"
     style="width: 280px;float: left;height: 180px; margin: 7px; padding: 10px;">
    <div>
        <div class="card-body">

            <a style='position:absolute;top:0;left:0;width:100%;height:100%;display:inline;'
               th:href="@{'/customers/' + ${id}}"></a>

            <h5 class="card-title mt-3" th:text="${name}">Customer Name</h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${email}">Card subtitle</h6>
            <p class="card-text" th:text="${phone}">0883444802</p>
            <div class="btn-group float-right" role="group"
                 style="position: absolute;bottom: 0;right: 0;padding: 5px;">
                <button type="button"
                        class="editCustomerBtn btn btn-outline-info editCustomerPopUp_open"
                        th:attr="data-customerId=${id}">Edit
                </button>
                <button type="button" class="deleteCustomerBtn btn btn-outline-danger"
                        th:attr="data-customerId=${id}">Remove
                </button>
            </div>
        </div>
    </div>
</div>


<div class="card" th:fragment="deletedCustomerCard (id, name, email, phone)"
     style="width: 280px;float: left;height: 180px; margin: 7px;padding: 10px;">
    <div>
        <div class="card-body">

            <a style='position:absolute;top:0;left:0;width:100%;height:100%;display:inline;'
               th:href="@{'/customers/' + ${id}}"></a>
            <h5 class="card-title" th:text="${name}">Customer Name</h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${email}">Card subtitle</h6>
            <p class="card-text" th:text="${phone}">0883444802</p>
            <div class="btn-group float-right" role="group"
                 style="position: absolute;bottom: 0;right: 0;padding: 5px;">
                <button type="button"
                        class="restoreCustomerBtn btn btn-outline-info"
                        th:attr="data-customerId=${id}">Restore
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
