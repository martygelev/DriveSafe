<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/navBars.css" th:href="@{/css/navBars.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/animate.css" th:href="@{/css/animate.css}">

    
    <link rel="stylesheet" type="text/css" href="../../static/css/loader.css" th:href="@{/css/loader.css}">

</head>
<body>
<div class="d-flex" id="wrapper">

    <div th:insert="fragments/sidebar.html :: sidebar"></div>

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div th:insert="fragments/header.html :: header"></div>

        <header th:insert="fragments/general.html :: header"></header>

        <div class="mainContent">

        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
<div th:insert="fragments/footer.html :: footer"></div>

<div class="preloader">
<div class="holder">
    <div class="car"></div>
    <div class="wheels"></div>
    <div class="wind-holder">
        <div class="wind"></div>
    </div>
    <div class="tree tree1"></div>
    <div class="tree tree2"></div>
    <div class="tree tree3"></div>
    <div class="hill hill1"></div>
    <div class="hill hill2"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud1-2"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud2-2"></div>
</div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-notify.min.js"></script>

<script>
    $(window).on('load', function(){
        $('.holder').addClass('complete').fadeOut('slow');
    });
</script>


<script>

    $(document).ready(function () {
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        if (window.location.hash === '#newEvent') {
            $.notify({
                message: "Successfully created event."
            },{
                type: 'success',
                allow_dismiss: false,
                delay: 7000
            });
        }


    });


</script>
</body>
</html>
