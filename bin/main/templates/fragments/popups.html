<div th:fragment="newCustomerPopup">
    <div id="popup1">
        <div>
            <form name="userForm" id="form" th:action="@{/customers/register}" th:object="${user}" method="post">

                <label for="email"><b>Email</b></label>
                <input id="email" type="text" th:field="*{email}"/>

                <label for="name"><b>Name</b></label>
                <input name="name" id="name" type="text" th:field="*{name}"/>

                <label for="phone"><b>Phone</b></label>
                <input id="phone" type="text" th:field="*{phone}"/>


                <button type="submit" id="regBtn"
                        class="btn btn-primary block full-width m-b" onclick="regBtn()">Register
                </button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

            </form>
        </div>
    </div>


</div>

<div th:fragment="newCar">

                </div>
                <select class="modelSelect" id="modelSelect">
                    <option selected hidden disabled>Choose a model</option>
                </select>
            </div>
